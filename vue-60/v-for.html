<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for</title>
    <script src="http://cdn.bootcss.com/vue/2.0.0-rc.1/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Sex</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="person in people">
                    <td>{{person.name}}</td>
                    <td>{{person.age}}</td>
                    <td>{{person.sex}}</td>
                </tr>
            </tbody>
        </table>
    </div>
<script type="text/javascript">
    var vm = new Vue({
        el:'#app',
        data:{
            people:[{
                name:'Jack',
                age:'30',
                sex:'Male'
            },{
                name:'Jeff',
                age:'20',
                sex:'Male'
            },{
                name:'Tracy',
                age:'19',
                sex:'Female'
            },{
                name:'Chris',
                age:'34',
                sex:'Male'
            }]
        }
    })
</script>
</body>
</html>
