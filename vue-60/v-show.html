<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-show</title>
    <script src="http://cdn.bootcss.com/vue/2.0.0-rc.1/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <h1>Hello Vue.js</h1>
        <h1 v-show="yes">Yes!</h1>
        <h1 v-show="no">No!</h1>
        <h1 v-show="age>=25">Age:{{age}}</h1>
        <h1 v-show="name.indexOf('jack')>=0">Name:{{name}}</h1>
    </div>
<script type="text/javascript">
    var vm = new Vue({
        el:'#app',
        data:{
            yes:true,
            no:false,
            age:27,
            name:'fuckjack'
        }
    })
</script>
</body>
</html>
